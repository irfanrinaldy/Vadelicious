    <header><b>Softcookies Terenak</b></Softcookies></header>

    <h1>Vadelicious</h1>

    <div>NY Soft Cookies  Browkies  Crunchy Cookies </div>

    <h3>Pesanan Anda</h3>
    <form action="">
        <div>
           Silakan pilih rasa yang Anda inginkan:
        </div>
        <br>
        <label for="softcookies">Soft Cookies</label>
        <div>
            <input type="checkbox" name="softcookies" id="softcookies" value="chocheez">Chocheez
        </div>
        <div>
            <input type="checkbox" name="softcookies" id="softcookies" value="blackpeanutbutter">Black Peanut Butter
        </div>
        <div>
            <input type="checkbox" name="softcookies" id="softcookies" value="doublechoco">Double Choco
        </div>
            
        <br>
        <label for="browkies">Browkies</label>
        <div>
            <input type="checkbox" name="browkies" id="browkies" value="chocheez">Chocheez
        </div>
        <div>
            <input type="checkbox" name="browkies" id="browkies" value="blackpeanutbutter">Black Peanut Butter
        </div>
        <div>
            <input type="checkbox" name="browkies" id="browkies" value="doublechoco">Double Choco
        </div>
        
        <br>
        <label for="crunchycookies">Crunchy Cookies</label>
        <div>
            <input type="checkbox" name="chocheez" id="crunchycookies" value="chocheez">Chocheez
        </div>
        <div>
            <input type="checkbox" name="blackpeanutbutter" id="crunchycookies" value="blackpeanutbutter">Black Peanut Butter
        </div>
        <div>
            <input type="checkbox" name="doublechoco" id="crunchycookies" value="doublechoco">Double Choco
        </div>
        <br>
        <label for="quantity">Jumlah Pesanan</label>
        <input type="number" name="quantity" id="quantity" min="1" max="100">
        <br>
        <div>
            <p>
                <label for="address">Alamat Pengiriman</label>
            </p>
            <textarea name="address" id="address" cols="30" rows="5"></textarea>
        </div>
        
        <br>
        <label for="contact">Nomor Kontak</label>
        <input type="text" name="contact" id="contact" placeholder="Masukkan nomor HP/WA Anda">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
